<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <h2 id="game-result">Roll the Dice!</h2>

      <div class="players">
        <div class="player">
          <p>Player 1</p>
          <img class="img1" src="./dice6.png" alt="Dice for Player 1" />
        </div>
        <div class="player">
          <p>Player 2</p>
          <img class="img2" src="./dice6.png" alt="Dice for Player 2" />
        </div>
      </div>

      <button class="roll-button" onclick="rollDice()">Roll Dice</button>
    </div>

    <footer>Created and Developed by Rajkumar</footer>

    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
